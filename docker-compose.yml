services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-alert}
      DB_USER: ${DB_USER:-alert}
      DB_PASSWORD: ${DB_PASSWORD:-alert}
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-alert}
      POSTGRES_USER: ${DB_USER:-alert}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alert}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-alert} -d ${DB_NAME:-alert}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
    name: alert-pgdata
